version: "3.7"
services:
  provisioning:
    build:
      context: Dockerfile.d/provisioning
      args:
        UID: ${UID:-0}
        GID: ${GID:-0}
    environment:
      - CLOUDSDK_CORE_PROJECT
      - PROJECT_UNIQUE_ID
      - TF_DATA_DIR=/tmp/provisioning
      - TF_VAR_basename
      - TF_VAR_gcp_project_id
    user: "${UID:-0}:${GID:-0}"
    volumes:
      - provisioning-tmp:/tmp/provisioning
      - provisioning-home-root:/root # for macOS
      - provisioning-home-developer:/home/developer
      - /var/run/docker.sock:/var/run/docker.sock
      - ./Dockerfile.d:/project/Dockerfile.d
      - ./config:/project/config
      - ./provisioning:/project/workspace
      - ./scripts:/project/scripts
    working_dir: /project/workspace
volumes:
  provisioning-tmp:
    driver: local
  provisioning-home-root:
    driver: local
  provisioning-home-developer:
    driver: local
